# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: "3"

# This information is used to generate the build assets.
info:
  companyName: "LeviMC" # The name of the company
  productName: "LeviLauncher" # The name of the application
  productIdentifier: "org.levimc.launcher" # The unique product identifier
  description: "A Minecraft Launcher" # The application description
  copyright: "(c) 2025, LeviMC" # Copyright text
  comments: "Some Product Comments" # Comments
  version: "0.1.5" # The application version
  beta: "true" # Whether the application is in beta or not

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
      - "*.js" # Watch for changes to JS/TS files included using the //wails:include directive.
      - "*.ts" # The frontend directory will be excluded entirely by the setting above.
      - "*.tsx"
      - "*.jsx"
    git_ignore: true
  executes:
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: wails3 task run
      type: primary

